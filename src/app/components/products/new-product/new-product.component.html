<div class="container m-4">
  <ng-container *ngIf="productFormGroup">
    <ng-container *ngIf="state as data">
      <ng-container *ngIf="data.dataState==ProductsStateEnum.LOADING">
        Loading ...
      </ng-container>

      <ng-container *ngIf="data.dataState==ProductsStateEnum.LOADED">
        <div class="alert-success container p-3 m-3">
          <span>Product Saved Successfully</span>
          <button class="btn btn-success ml-3" (click)="newProduct()">New Product</button>
        </div>
      </ng-container>

      <ng-container *ngIf="data.dataState == ProductsStateEnum.NEW && productFormGroup != null">

        <form [formGroup]="productFormGroup" (ngSubmit)="onSaveProduct()">
          <div class="form-group">
            <label for="name">Name : </label>
            <input type="text" class="form-control" formControlName="name" id="name"
              [ngClass]="{'is-invalid': submitted && productFormGroup.controls.name.errors}" />
            <div *ngIf="submitted && productFormGroup.controls.name.errors" class="invalid-feedback">
              <div *ngIf="productFormGroup.controls.name.errors.required">Name is Required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="price">Price : </label>
            <input type="text" name="price" id="price" class="form-control" formControlName="price">
          </div>
          <div class="form-group">
            <label for="price">Quantity : </label>
            <input type="text" name="quantity" id="quantity" class="form-control" formControlName="quantity">
          </div>

          <div class="form-group">
            <label for="price" class="mr-3">Selected : </label>
            <input type="checkbox" name="selected" id="selected" formControlName="selected">
          </div>
          <button type="submit" class="btn btn-success">Save</button>
        </form>
      </ng-container>
    </ng-container>
  </ng-container>
</div>
