<nav class="navbar navbar-expand-sm bg-light navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item">
      <button [ngClass]="{
          'btn-danger': state?.currentAction?.type == ProductsActionsTypes.GET_ALL_PRODUCTS_SUCCESS, 
          'btn-outline-info': !(state?.currentAction?.type != ProductsActionsTypes.GET_ALL_PRODUCTS_SUCCESS)}"
        class="btn btn-sm" (click)="onGetAllProducts()">All</button>
    </li>

    <li>
      <button [ngClass]="{
          'btn-danger': state?.currentAction?.type == ProductsActionsTypes.GET_SELECTED_PRODUCTS_SUCCESS, 
          'btn-outline-info': !(state?.currentAction?.type != ProductsActionsTypes.GET_SELECTED_PRODUCTS_SUCCESS)}"
        class="btn  ml-2 btn-sm" (click)="onGetSelectedProducts()">Selected</button>
    </li>

    <li>
      <button [ngClass]="{
          'btn-danger': state?.currentAction?.type == ProductsActionsTypes.NEW_PRODUCT_SUCCESS, 
          'btn-outline-info': !(state?.currentAction?.type != ProductsActionsTypes.NEW_PRODUCT_SUCCESS)}"
        class="btn ml-2 btn-sm" (click)="onNewProduct()">New</button>
    </li>
  </ul>
  <ul class="navbar-nav ml-auto">
    <li>
      <form #f="ngForm" (ngSubmit)="onSearch(f.value)" class="form-inline">
        <input type="text" ngModel name="keyword">
        <button type="submit" class="btn btn-sm" [ngClass]="{
          'btn-danger': state?.currentAction?.type == ProductsActionsTypes.SEARCH_PRODUCTS_SUCCESS, 
          'btn-outline-info': !(state?.currentAction?.type != ProductsActionsTypes.SEARCH_PRODUCTS_SUCCESS)}">
          <i class="fa fa-search"></i> Search
        </button>
      </form>
    </li>
  </ul>
</nav>
